<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <div class="grid-container">
    <div class="user-box">
      <div class="user-wrapper">
        <img src="./images/image-jeremy.png" alt="Avatar">
        <div class="user-info">
          <p>Report for</p>
          <h1>Jeremy<br /> Robson</h1>
        </div>
      </div>
      <ul id="activities-menu">
        <li><button class="btn" data-btn="Daily">Daily</button></li>
        <li><button class="btn" data-btn="Weekly">Weekly</button></li>
        <li><button class="btn" data-btn="Monthly">Monthly</button></li>
      </ul>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/auri222/Time-tracking-dashboard-HTML-CSS-JavaScript">Linh Nguyen</a>.
  </div>

  <script type="module" src="./index.js">

  </script>

</body>

</html>
